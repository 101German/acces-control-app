<app-header></app-header>
<mat-sidenav-container autosize>
    <mat-sidenav mode="side" position="start" [opened]="true" disableClose="true">
        <mat-nav-list>
            <mat-list-item [routerLink]="['']" routerLinkActive="router-link-active"
                [routerLinkActive]="['route-selected']" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"
                    class="menu_icon">person</mat-icon>
                <span class="item_name">My page</span>
            </mat-list-item>
            <mat-list-item [routerLink]="['/employees']" [routerLinkActive]="['route-selected']"
                [routerLinkActiveOptions]="{exact: true}">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="groups"
                    class="menu_icon">groups</mat-icon>
                <span class="item_name">Employees</span>
            </mat-list-item>
            <mat-list-item [routerLinkActive]="['route-selected']" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="apartment"
                    class="menu_icon">apartment</mat-icon>
                <span class="item_name">Places</span>
            </mat-list-item>
            <mat-list-item [routerLinkActive]="['route-selected']" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="sync alt" class="menu_icon">sync
                    alt</mat-icon>
                <span class="item_name">Event logs</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <div class="pageContainer">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>

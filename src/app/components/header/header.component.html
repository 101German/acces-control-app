<header>
    <div class="header_container">
        <div class="logo">
            <p>Access control</p>
        </div>
        <div class="user_block">
            <form>
                <input matInput placeholder="search" type="search" class="search_user">
                <button type="submit">Search</button>
            </form>
            <div class="user_info">
                <div class="user_photo">
                    <img src="../../../assets/user.jpg" width="30px" height="30px" style="border-radius: 100px;">
                </div>
                <div class="user_text_info">
                    <p class="user_name">{{employee.firstName}} {{employee.lastName}}</p>
                    <p class="user_job_title">{{enumToStringHelperService.jobTitleEnumToString(employee.jobTitle)}}</p>
                </div>
                <div class="symbol_up" mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>expand_more</mat-icon>
                </div>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)= "logout()">
                        <mat-icon>logout</mat-icon>
                        <span>Log out</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</header>

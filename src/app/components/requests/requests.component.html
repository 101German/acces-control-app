<div class="search-form">
    <div class="input-group">
        <input type="text" class="form-control search-input" placeholder="emp..." aria-label="Search"
            aria-describedby="basic-addon2" [(ngModel)]="employeeName">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary search-submit" type="button"
                (click)="search()"><mat-icon>search</mat-icon></button>
        </div>
    </div>
</div>
<button mat-raised-button (click)="openDialog()" class="add-request-btn">Create request</button>
<div class="mat-elevation-z8 event-log-table" style="margin-top: 10px;">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let request"> {{request.title}} </td>
        </ng-container>

        <ng-container matColumnDef="Desctription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let request"> {{request.description}} </td>
        </ng-container>

        <ng-container matColumnDef="EmployeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee name</th>
            <td mat-cell *matCellDef="let request">
                {{request.employeeName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="CreationDate">
            <th mat-header-cell *matHeaderCellDef> Creationd Date </th>
            <td mat-cell *matCellDef="let request"> {{request.createdDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let request"> {{enumHelperService.requestStatusToEnum(request.status)}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of employees">
    </mat-paginator>
</div>

<search-panel [filterList]="filterList" [placeholderStr]="placeholderStr"></search-panel>
<button mat-raised-button (click)="openDialog()">Create request</button>
<div class="mat-elevation-z8 event-log-table" style="margin-top: 10px;">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let request"> {{request.title}} </td>
        </ng-container>

        <ng-container matColumnDef="Desctription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let request"> {{request.description}} </td>
        </ng-container>

        <ng-container matColumnDef="EmployeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee name</th>
            <td mat-cell *matCellDef="let request">
                {{request.employeeName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="CreationDate">
            <th mat-header-cell *matHeaderCellDef> Creationd Date </th>
            <td mat-cell *matCellDef="let request"> {{request.createdDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let request"> {{enumHelperService.requestStatusToEnum(request.status)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of employees">
    </mat-paginator>
</div>

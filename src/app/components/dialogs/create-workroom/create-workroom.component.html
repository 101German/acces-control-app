<h1 mat-dialog-title class="form-title">Create Workroom</h1>
<div mat-dialog-content>
    <form class="request-form">
        <mat-form-field class="form-field">
            <mat-label>Name</mat-label>
            <input matInput name="name" type="text" [(ngModel)]="name"/>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Room Number</mat-label>
            <input matInput name="roomNumber" type="text" [(ngModel)]="roomNumber"/>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Division</mat-label>
            <input matInput name="division" type="text" [(ngModel)]="division"/>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Floor</mat-label>
            <input matInput name="floor" type="text" [(ngModel)]="floor"/>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="create()">Create</button>
    <button mat-raised-button color="warn" (click)="close()">Close</button>
</div>
